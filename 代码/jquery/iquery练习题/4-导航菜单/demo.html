<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #container{
            margin: 8px;
        }
        .main-menu{
            width: 120px;
            height: 30px;
            background: #cccccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            float: left;
        }
        .first-a{
            display: block;
            width: 100%;
            color:#000;
            background: url(images/down.gif) no-repeat 5px;
        }
        .sub-menu li{
            width: 120px;
            height: 30px;
            background: #999;
        }
        .sub-menu li a{
            display: block;
            width: 100%;
            color:#fff;
        }
        .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="main-menu"><a href="#" class="first-a">菜单项1</a>
            <ul class="sub-menu">
                <li><a href="#">子菜单1</a></li>
                <li><a href="#">子菜单2</a></li>
            </ul>
        </li>
        <li class="main-menu"><a href="#" class="first-a">菜单项2</a>
            <ul class="sub-menu">
                <li><a href="#">子菜单1</a></li>
                <li><a href="#">子菜单2</a></li>
            </ul>
        </li>
        <li class="main-menu"><a href="#" class="first-a">菜单项3</a>
            <ul class="sub-menu">
                <li><a href="#">子菜单1</a></li>
                <li><a href="#">子菜单2</a></li>
            </ul>
        </li>
    </ul>
</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(".main-menu").hover(function(){
        $(this).find(".first-a").css("background-image","url(images/up.gif)");
        $(this).find(".sub-menu").stop().slideDown();
    },function(){
        $(this).find(".first-a").css("background-image","url(images/down.gif)").end().children("ul").stop().slideUp();
        //$(this).find(".sub-menu").stop().slideUp();
    });
</script>
</body>
</html>

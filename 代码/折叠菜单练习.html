<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		ul,ol{
			list-style: none;
		}
		#menu{
			width: 200px;
		}
		#menu h3{
			height: 30px;
			background: #000;
			color: #fff;
		}
		#menu .sub-menu{
			border:1px solid #000;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li class="main-menu">
			<h3>管理区</h3>
			<ul class="sub-menu">
				<li><a href="">111</a></li>
				<li><a href="">222</a></li>
				<li><a href="">333</a></li>
			</ul>
		</li>
		<li class="main-menu">
			<h3>交流区</h3>
			<ul class="sub-menu">
				<li><a href="">1111</a></li>
				<li><a href="">2222</a></li>
				<li><a href="">3333</a></li>
			</ul>
		</li>
	</ul>
	<script>
		var oMenu=document.getElementById("menu");
		var aLi=oMenu.getElementsByTagName("li");
		for(i=0;i<aLi.length;i++){
			if(aLi.className="main-menu"){
				aLi[i].bFlag=false;
				aLi[i].onclick=function(){
				if (this.bFlag) {
					this.getElementsByTagName("ul")[0].style.display="none";
				}else{
					this.getElementsByTagName("ul")[0].style.display="block";
				}
				this.bFlag=!this.bFlag;
				};
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            border:0;
        }
        #container{
            width: 42px;
            height: 42px;
            margin:300px auto;
            position: relative;
        }
        #iga{
            position: absolute;
            right:0;
            bottom:0;

        }
        #image img{
            position: absolute;
            right:0;
            bottom:0;
        }


    </style>
</head>
<body>
<div id="container">
    <img src="img/home.png" alt="" style="z-index: 2;" id="iga"/>
    <div id="image">
        <img src="img/close.png" alt="" id="iga2"/>
        <img src="img/full.png" alt="" id="iga3"/>
        <img src="img/open.png" alt="" id="iga4"/>
        <img src="img/prev.png" alt="" id="iga5"/>
        <img src="img/refresh.png" alt="" id="iga6"/>
    </div>
</div>
<script>
    var oContainer=document.getElementById('container');
    var oIga=document.getElementById('iga');
    var oImage=document.getElementById('image');
    var aImg=oImage.getElementsByTagName('img');
    var bFlag=false;

    oIga.onclick=function(){
        if(bFlag==false){
            for(var i=0;i<aImg.length;i++){
                aImg[i].style.transform='rotate('+-360+'deg)';
                aImg[i].style.left=-200*(Math.sin(i*22.5*2*Math.PI/360))+'px';
                aImg[i].style.top=-200*(Math.cos(i*22.5*2*Math.PI/360))+'px';
                bFlag=true;
            }
        }

    };




</script>
</body>
</html>

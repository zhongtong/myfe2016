<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            position: absolute;
        }
       #div1,#div3{
           background: #cccccc;
           width: 100%;
           height: 100px;
       }
        #div1{
            top:0;
        }
        #div3{
            bottom:0;
        }
        #div2{
            top:100px;
            bottom:100px;
            left:0;
            background: #ff0000;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div3">3</div>
    <div id="div2">2</div>
</body>
</html>

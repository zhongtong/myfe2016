<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,ol{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		#menu{
			width: 200px;
		}
		#menu h3{
			height: 30px;
			background: #000;
			color: #fff;
		}
		.submenu{
			border:1px solid #000;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li class="mainmenu">
			<h3>管理区</h3>
			<ul class="submenu">
				<li><a href="#">11</a></li>
				<li><a href="#">22</a></li>
				<li><a href="#">33</a></li>
			</ul>
		</li>
		<li class="mainmenu">
			<h3>交流区</h3>
			<ul class="submenu">
				<li><a href="#">11</a></li>
				<li><a href="#">22</a></li>
				<li><a href="#">33</a></li>
			</ul>
		</li>
	</ul>
	<script>
		var oMenu=document.getElementById("menu");
		var aH3=oMenu.getElementsByTagName("h3");
		for(i=0;i<aH3.length;i++){
			aH3[i].onclick=function(){
				var oSubMenu=next(this);
				if (oSubMenu.style.display == "block") {
					oSubMenu.style.display="none";
				}else{
					oSubMenu.style.display="block";
				}
			};
		}
		function next(elem){
			do{
				elem=elem.nextSibling;
			}while(elem && elem.nodeType!=1);//判断elem是否有效，不是null，""(空字符串)，undefined，0就有效//
			return elem;
		}
	</script>
</body>
</html>
